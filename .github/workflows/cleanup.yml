name: Automated Image Cleanup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Image Cleanup
        run: |
          echo "ğŸ§¹ Starting automated image cleanup..."
          echo "ğŸ“… Time: $(date)"
          
          # Call the cleanup endpoint
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/api/cron/cleanup")
          
          # Extract status code and body
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "ğŸ“Š Response Status: $http_code"
          echo "ğŸ“‹ Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Cleanup completed successfully!"
          else
            echo "âŒ Cleanup failed with status: $http_code"
            exit 1
          fi
          
      - name: Notify on Failure
        if: failure()
        run: |
          echo "ğŸ’¥ Cleanup job failed!"
          echo "Check the logs above for details."
